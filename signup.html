<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        .formContainer {
            text-align: center;
        }

        body {
            background: rgb(120, 96, 64);
            border: 10px solid darkblue;
            overflow: hidden;
            border-radius: 10%;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            width: 500px;
            height: 700px;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            align-items: center;
        }

        .submit {
            text-align: center;
            display: inline-block;
            margin: 100px;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px black;
        }
        
        .text {
            font-size: 18px;
        }

        .form {
            width: 100px;
            padding: 5px;
            margin: 3px;
            box-sizing: border-box;
            margin-left: auto;
            margin-right: 100px;

        }


        .title {
            display: grid;
            grid-row: 1/2;
            width: 200px;
            height: 120px;
            margin: 10px;
            justify-self: center;
            margin-left: auto;
            margin-right: auto;
            /* background-image: jesus_feeds_5000.jpeg; */
        }

        .box {
            background: white;
            height: 400px;
            overflow: hidden;
            display: grid;
            grid-row: 2/2;
            justify-self: auto;
        }


    </style>




</head>

<body>
    <div id="formContainer">
        <div class="title">
        <h1>Daily Feed</h1>
        <h1 class="text">Scripture a Day</h1>
        </div>
        <div class="box">
        <h3>Sign Up for Daily Scripture Feed</h3>
        <div class="form">
        <form id="myForm">
            <button type="button" id="closeBtn">X</button>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            </div>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section>
                <button class="submit" type="submit">Submit</button>

            </section>
        </form>
        </div>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
